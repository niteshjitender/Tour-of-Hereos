<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>Enter hero name:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.heroName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.heroName" cdkFocusInitial>{{data.button}}</button>
</div>
